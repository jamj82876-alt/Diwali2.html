<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Fallback background color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background image with animation */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('kali_puja.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: backgroundZoom 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Twinkling star overlay */
        .twinkle-star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2.5s infinite;
            z-index: 1;
        }

        .twinkle-star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; background: #ffeb3b; }
        .twinkle-star:nth-child(2) { top: 20%; left: 85%; animation-delay: 0.4s; background: #ff9800; }
        .twinkle-star:nth-child(3) { top: 35%; left: 25%; animation-delay: 0.8s; background: #c2185b; }
        .twinkle-star:nth-child(4) { top: 50%; left: 75%; animation-delay: 1.2s; background: #4caf50; }
        .twinkle-star:nth-child(5) { top: 70%; left: 10%; animation-delay: 1.6s; background: #9c27b0; }
        .twinkle-star:nth-child(6) { top: 85%; left: 60%; animation-delay: 2s; background: #fff; }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.3); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 245, 240, 0.9));
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 215, 0, 0.5);
            width: 350px;
            height: 500px;
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            z-index: 2;
            backdrop-filter: blur(10px);
            animation: cardPulse 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.7);
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: radialGlow 4s ease-in-out infinite;
        }

        @keyframes radialGlow {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .diya {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            position: relative;
            animation: glow 1.5s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
        }

        .diya:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .diya::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #ffeb3b;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px #ffeb3b, 0 0 30px #ff9800; }
            100% { box-shadow: 0 0 30px #ffeb3b, 0 0 50px #ff9800, 0 0 60px #c2185b; }
        }

        @keyframes flicker {
            0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #c2185b; /* Initial color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.5);
            animation: slideIn 1s ease-out, textGlow 2s ease-in-out infinite, colorShift 5s ease-in-out infinite, letterSpacing 3s ease-in-out infinite;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            0% { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.8), 0 0 20px rgba(194, 24, 91, 0.7); }
            100% { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 215, 0, 0.5); }
        }

        @keyframes colorShift {
            0% { color: #c2185b; } /* Pink */
            33% { color: #ffeb3b; } /* Gold */
            66% { color: #ff9800; } /* Orange */
            100% { color: #c2185b; } /* Back to Pink */
        }

        @keyframes letterSpacing {
            0% { letter-spacing: 1px; }
            50% { letter-spacing: 2px; }
            100% { letter-spacing: 1px; }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
            line-height: 1.4;
            animation: fadeInUp 1.5s ease-out 0.5s both, textBounce 2s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
            z-index: 1;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; background: #ffeb3b; }
        .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; background: #c2185b; }
        .sparkle:nth-child(3) { top: 60%; left: 10%; animation-delay: 1s; background: #ff9800; }
        .sparkle:nth-child(4) { top: 80%; left: 90%; animation-delay: 1.5s; background: #fff; }
        .sparkle:nth-child(5) { top: 20%; left: 50%; animation-delay: 0.2s; background: #4caf50; width: 4px; height: 4px; }
        .sparkle:nth-child(6) { top: 70%; left: 60%; animation-delay: 1.2s; background: #9c27b0; width: 8px; height: 8px; }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            top: -10px;
            animation: confetti-fall 3s linear infinite;
            z-index: 1;
        }

        .confetti.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: #feca57;
        }

        .confetti.circle {
            border-radius: 50%;
            background: #54a0ff;
        }

        .confetti:nth-child(7) { left: 10%; background: #4ecdc4; animation-delay: 0s; }
        .confetti:nth-child(8) { left: 20%; background: #45b7d1; animation-delay: 0.5s; }
        .confetti:nth-child(9) { left: 30%; background: #96ceb4; animation-delay: 1s; }
        .confetti:nth-child(10) { left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(11) { left: 50%; animation-delay: 2s; }
        .confetti:nth-child(12) { left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(10), .confetti:nth-child(11) { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .confetti:nth-child(12) { border-radius: 50%; }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .firecracker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            animation: firecrackerBurst 4s ease-out infinite;
            z-index: 2;
        }

        .firecracker:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; background: #ff9800; }
        .firecracker:nth-child(2) { top: 40%; left: 70%; animation-delay: 1s; background: #c2185b; }
        .firecracker:nth-child(3) { top: 60%; left: 20%; animation-delay: 2s; background: #4caf50; }
        .firecracker:nth-child(4) { top: 80%; left: 50%; animation-delay: 3s; background: #9c27b0; }

        @keyframes firecrackerBurst {
            0% { opacity: 0; transform: scale(0) translate(0, 0); }
            20% { opacity: 1; transform: scale(1.5) translate(10px, -10px); }
            40% { opacity: 0.8; transform: scale(2) translate(-15px, 15px); }
            60% { opacity: 0.6; transform: scale(1.5) translate(20px, -20px); }
            100% { opacity: 0; transform: scale(0) translate(0, 0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            border-radius: 17px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Watermark styling with glow effect */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: rgba(255, 215, 0, 0.7); /* Gold color for Diwali theme */
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 3;
            pointer-events: none;
            animation: watermarkGlow 2s ease-in-out infinite;
        }

        @keyframes watermarkGlow {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
        }

        /* Hide the YouTube iframe */
        .youtube-audio {
            display: none;
        }

        @media (max-width: 400px) {
            .card {
                width: 300px;
                height: 450px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .watermark {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <!-- Background container with animated image -->
    <div class="background-container"></div>
    <!-- Twinkling stars -->
    <div class="twinkle-star"></div>
    <div class="twinkle-star"></div>
    <div class="twinkle-star"></div>
    <div class="twinkle-star"></div>
    <div class="twinkle-star"></div>
    <div class="twinkle-star"></div>
    <div class="card">
        <div class="diya"></div>
        <h1>Happy Diwali</h1>
        <p>Wishing you and your family a festival filled with light, love, and prosperity!</p>
        <p>May the glow of diyas illuminate your life with joy and peace.</p>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti star"></div>
        <div class="confetti star"></div>
        <div class="confetti circle"></div>
        <div class="firecracker"></div>
        <div class="firecracker"></div>
        <div class="firecracker"></div>
        <div class="firecracker"></div>
        <div class="watermark">MADE BY DURJOY</div>
    </div>
    <!-- YouTube iframe for background audio -->
    <iframe class="youtube-audio" 
            src="https://www.youtube.com/embed/9kzE8isXlQY?autoplay=1&loop=1&playlist=9kzE8isXlQY" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
</body>
</html>
